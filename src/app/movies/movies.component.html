<div class="container">
  <div class="row">
    <div class="col s12" >
      
      <input type="search" class="search" placeholder="Search..."[(ngModel)]="term" />
    </div>
  </div>
  <div class="row" >
    <div class="col s12 cards-container" >
       <div class="card blue-grey darken-1" *ngFor= "let movie of movieList | filter:term">
         <div class="card-content white-text">
           <span class="card-title">{{movie.name}}</span>
           <img src={{movie.img}}>
         </div>
        </div>
    </div>
  </div>
</div>
